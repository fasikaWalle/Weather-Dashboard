<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="row">
        <div class="col-12">
    <header class="bg-dark p-4 text-center">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>
    </div>
</div>
    <main>
        <div class="container">
        <div class="row">
            <div class="col-12 col-md-5"> 
                <form class="form-group form-inline" id="user-city">
                    <div class="mb-3">
                      <label for="userCity" class="form-label">Search for City:</label>
                      <input type="text" class="form-control" id="city-name" required>
                      <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
                    </div>
                  </form>
                  <div class="list-group" id="search-history"></div>
            </div>
            <div  class="col-12 col-md-7 border border-white mt-3" id="current-Weather-Container">
                <div id="city-name-container" class=""></div>
                <div id="current-weather-info"></div>
                <div class="card-group">
                    <div class="card" id="future-weather">
              
            </div>
            </div>
        </div>
       </div>
    </div>
    </main>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
